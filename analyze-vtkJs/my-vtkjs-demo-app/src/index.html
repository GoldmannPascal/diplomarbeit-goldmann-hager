<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VTK.js Model Viewer</title>
  <script src="https://unpkg.com/vtk.js"></script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%;"></div>

<script>
  // Create a renderer
  const renderer = vtk.Rendering.Core.vtkRenderer.newInstance();

  // Create a render window
  const renderWindow = vtk.Rendering.Core.vtkRenderWindow.newInstance();
  renderWindow.addRenderer(renderer);

  // Create an interactor
  const interactor = vtk.Rendering.Core.vtkRenderWindowInteractor.newInstance();
  interactor.setView(renderWindow);
  interactor.initialize();
  interactor.bindEvents(document.getElementById('container'));

  // Load the VTK.js model
  const loadVTKModel = () => {
    const reader = vtk.IO.Core.vtkHttpDataSetReader.newInstance();
    reader.setUrl('path/to/your/model.vti'); // Replace with the path to your VTK.js model file
    reader.setBinaryHelper('httpRequest');
    reader.setMetadata(false);
    reader.loadData()
            .then(() => {
              // Get the output data
              const data = reader.getOutputData();

              // Create a mapper
              const mapper = vtk.Rendering.Core.vtkMapper.newInstance();
              mapper.setInputData(data);

              // Create an actor
              const actor = vtk.Rendering.Core.vtkActor.newInstance();
              actor.setMapper(mapper);

              // Add the actor to the renderer
              renderer.addActor(actor);

              // Render the scene
              renderWindow.render();
            })
            .catch((error) => {
              console.error('Error loading VTK.js model:', error);
            });
  };

  // Call the function to load and display the model
  loadVTKModel();
</script>
</body>
</html>
